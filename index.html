<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrabble Counter PRO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <h6 class="header-logo"><i class="fas fa-pen-nib"></i>Scrabble Counter</h6>
  <body>
    <div id="players-menu" class="players-menu">
      <p>Choose number of players</p>
      <form action="" id="players-number">
        <div class="number-of-players">
          <select name="players" id="number-of-players">
            <option value="1">single</option>
            <option value="2" selected="selected">two persons</option>
            <option value="3">three persons</option>
            <option value="4">four persons</option>
          </select>
        </div>
        <button>OK</button>
      </form>

      <div class="players-name-wrapper">
        <p>Add names</p>
        <form action="" id="submit"></form>
      </div>
    </div>
    <div class="board"></div>

    <script src="js/script.js"></script>
  </body>
</html>
